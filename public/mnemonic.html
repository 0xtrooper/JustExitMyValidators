
<div id="enter-mnemonic-body">
    <h2 style="text-align: center;padding-bottom: 1rem;">Enter Your Mnemonic</h2>

    <div style="width: 80%; max-width: 600px; margin: 0 auto;">
        <form style="width: 100%; padding: 0; align-items: stretch;">
            <textarea 
                id="mnemonic"
                name="mnemonic"
                style="width: 100%; box-sizing: border-box;"
                hx-ext="json-enc"
                placeholder="Enter mnemonic..."
                required></textarea>        
        </form>
    
        <div id="extended-settings-toggle" style="text-align: left; margin-top: 1rem; cursor: pointer; color: #f05a28;">
            Extended Settings <span id="toggle-arrow">▼</span>
        </div>
        <div id="extended-settings-container" style="display: none; margin-top: 1rem; text-align: left;">
            <div style="margin-bottom: 1rem; display: flex; align-items: baseline;">
                <label for="wallet-index" style="margin-right: 0.5rem; white-space: nowrap;">Wallet Index:</label>
                <input 
                    type="number" 
                    id="custom-wallet-index" 
                    name="customWalletIndex" 
                    placeholder="Enter wallet index" 
                    style="flex: 1; box-sizing: border-box;" />                    
            </div>
            <div style="display: flex; align-items: baseline;">
                <label for="custom-derivation-path" style="margin-right: 0.5rem; white-space: nowrap;">Custom Derivation Path:</label>
                <input 
                    type="text" 
                    id="custom-derivation-path" 
                    name="customDerivationPath" 
                    placeholder="Enter custom derivation path" 
                    style="flex: 1; box-sizing: border-box;" />
            </div>
        </div>
    </div>

    <div id="submit-mnemonic" style="min-height: 80px; text-align: center; margin-top: 2rem;">        
        <a 
            class="button-htmx-action"
            hx-post="/content/mnemonic/submit"
            hx-include="#mnemonic, #custom-wallet-index, #custom-derivation-path"
            hx-target="#submit-mnemonic" 
            hx-swap="outerHTML"
        >
            Submit Mnemonic
        </a>
    </div>

</div>

<!-- Toggle Script for Extended Settings -->
<script>
    document.getElementById("extended-settings-toggle").addEventListener("click", function () {
        var container = document.getElementById("extended-settings-container");
        var arrow = document.getElementById("toggle-arrow");
        if (container.style.display === "none" || container.style.display === "") {
            container.style.display = "block";
            arrow.textContent = "▲";
        } else {
            container.style.display = "none";
            arrow.textContent = "▼";
        }
    });
</script>
